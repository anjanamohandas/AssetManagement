    <b>Welcome {{uname}}</b></div> -->
<div class="panel panel-primary">
   

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ASSETNAME</th>
                    <th>ASSETTYPE</th>
                    <th>ASSETCLASS</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets | async | paginate:{itemsPerPage:4,currentPage:p};let i=index">
                    <td>{{asset.ad_id}}</td>
                    <td>{{asset.ad_name}}</td>
                    <td>{{asset.ad_type_name}}</td>
                    <td>{{asset.ad_class}}</td>



                    <td><button class="btn btn-danger" mwlConfirmationPopover
                        [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage"
                      placement="left"
                      (confirm)="confirmClicked = true"
                      (cancel)="cancelClicked = true"
                      confirmButtonType="warning"
                      cancelButtonType="default"
                      (click)="confirmClicked=false;
                      cancelClicked=false"
                      [appendToBody]="true"
                        (confirm)="deleteAsset(asset.ad_id)">Delete</button>
                        <button [routerLink]="['/edit',asset.ad_id]" routerLinkActive="active" class="btn btn-info"
                            style="margin-left: 10px">Update</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="login">
        <input type="text" placeholder="enter assetname" [(ngModel)]="SearchString"
            (ngModelChange)="Search(SearchString)">
        <button type="submit" value="Search" (click)="Search(SearchString)" class="btn-info">Search</button>
    </div>


</div>
<div align="center">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
