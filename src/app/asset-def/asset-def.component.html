<div class="card">
  <div class="card-body">
    <form [formGroup]="assetForm" novalidate (ngSubmit)="addAsset()">
      <div class="form-group">
        <label class="col-md-4">Asset Name</label>
        <input type="text" class="form-control" formControlName="ad_name" #ad_name />
      </div>
      <div
        *ngIf="assetForm.controls['ad_name'].invalid && (assetForm.controls['ad_name'].dirty || assetForm.controls['ad_name'].touched)"
        class="alert alert-danger">
        <div *ngIf="assetForm.controls['ad_name'].errors.required">
          Asset Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Asset Type </label>

        <!--<select required #mySelect (change)='onOptionSelected(mySelect.Value)'>
            <option value="">Choose Asset Type</option>
            <option *ngFor="let ad_type_id of assettypes | async" value="{{asset.at_id}}"></option>
          </select>-->
        <input type="text" class="form-control" formControlName="ad_type_id" #ad_type_id />

        <!--  <textarea class="form-control" rows = 7 cols = "5"
          formControlName="ad_type_id" 
          #ad_type_id></textarea>-->
      </div>
      <div
        *ngIf="assetForm.controls['ad_type_id'].invalid && (assetForm.controls['ad_type_id'].dirty || assetForm.controls['ad_type_id'].touched)"
        class="alert alert-danger">
        <div *ngIf="assetForm.controls['ad_type_id'].errors.required">
          Asset Type is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Asset Class</label>
        <!--<input type="text" class="form-control" 
            formControlName="ad_class" 
            #ad_class
          />-->

        <input type="text" class="form-control" formControlName="ad_class" #ad_class />

        <!--  <select required #mySelect (change)='onOptionSelected(mySelect.Value)'>
          <option value="" disabled>Choose Asset Class</option>
          <option value="HW"> HW </option>
          <option value="SW"> SW </option>

        </select>-->

      </div>
      <div
        *ngIf="assetForm.controls['ad_class'].invalid && (assetForm.controls['ad_class'].dirty || assetForm.controls['ad_class'].touched)"
        class="alert alert-danger">
        <div *ngIf="assetForm.controls['ad_class'].errors.required">
          Asset class is required.
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="assetForm.pristine || assetForm.invalid">
          Create Asset
        </button>
      </div>
    </form>
  </div>
</div>
